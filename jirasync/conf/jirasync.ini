[cef_jira]
# URL of the CEF JIRA instance
url: <url of the CEF Jira>

# Key value of the Project local
projects: <list of projects to take the issues>

# User name of the local Jira
user: <CEF Jira user>

# Password of the local Jira
password: <CEF Jira password for the user>


[fiware_jira]
# URL of the FIWARE JIRA instance
url: <url of the FIWARE Jira>

# Key value of the Project remote
project: <project in which create the CEF issues>

# User name of the local Jira
user: <FIWARE Jira user>

# Password of the local Jira
password: <FIWARE Jira password for the user>


[jira]
# Path to search issues in Jira using API v2.0
search_uri: rest/api/2/search

# Default content type value to be returned
content_type: application/json

# Path to obtain information from a issue in Jira using API v2.0
issue_uri: rest/api/2/issue

# Resource to get the transition stages of an issue
transition_uri: transitions?expand=transitions.fields


[transition]
# Start progress means InProgress status
start_progress: Start Progress

# Close an issue means Closed status
close_issue: Close Issue

# Issue in progress means In Progress status
in_progress: In Progress


[log]
# Sets the threshold for the logger level.
loglevel: DEBUG
